<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf - 8">
        <title>Calculator</title>
        <script type="text/javascript" src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="top-display">top display</div>
            <div class="down-display">down display</div>
            <div><button class="clear">CLEAR</button></div>
            <div><button class="delete">DELETE</button></div>
            <div><button class="zero">0</button></div>
            <div><button class="one">1</button></div>
            <div><button class="two">2</button></div>
            <div><button class="three">3</button></div>
            <div><button class="four">4</button></div>
            <div><button class="five">5</button></div>
            <div><button class="six">6</button></div>
            <div><button class="seven">7</button></div>
            <div><button class="eight">8</button></div>
            <div><button class="nine">9</button></div>
            <div><button class="addition">+</button></div>
            <div><button class="subtraction">-</button></div>
            <div><button class="division">/</button></div>
            <div><button class="multiplication">*</button></div>
            <div><button class="equals">=</button></div>
        </div>
    </body>
</html>
