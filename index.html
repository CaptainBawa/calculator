<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf - 8">
        <title>Calculator</title>
        <script type="text/javascript" src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="display">
            <div><p class="top">0</p></div>
            <div><p class="down">0</p></div>
            </div>
           
            <input type="button" class="delete" value="DELETE">
            <input type="button" class="clear" value="CLEAR">

            <input type="button" class="myNumberBtn" value="0">
            <input type="button" class="myNumberBtn" value="1">
            <input type="button" class="myNumberBtn" value="2">
            <input type="button" class="myNumberBtn" value="3">
            <input type="button" class="myNumberBtn" value="4">
            <input type="button" class="myNumberBtn" value="5">
            <input type="button" class="myNumberBtn" value="6">
            <input type="button" class="myNumberBtn" value="7">
            <input type="button" class="myNumberBtn" value="8">
            <input type="button" class="myNumberBtn" value="9">
            <input type="button" class="myNumberBtn" value=".">
            <input type="button" class="myOperatorBtn" value="+">
            <input type="button" class="myOperatorBtn" value="-">
            <input type="button" class="myOperatorBtn" value="*">
            <input type="button" class="myEqualsBtn" value="=">
            <input type="button" class="myOperatorBtn" value="รท">
        </div>
    </body>
    
</html>
